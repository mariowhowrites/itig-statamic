<section class="section pages-wrap">
    <div class="container content">
        <div class="columns is-multiline">
            {{ pages :limit=limit depth="1" }}
            <div class="column is-half">
                <div class="card">
                    <div class="card-image">
                            <figure class="image is-3by2">
                                <img src="{{ glide:featured_image }}" alt="featured_image"/>
                            </figure>
                    </div>
                    <div class="card-content has-text-centered tk-jaf-facitweb">
                        <a href="{{ url }}"><h2>{{ title|upper }}</h2></a>
                        <p style="font-weight: 300;">{{ meta_description or content|strip_tags|safe_truncate:159: ... }}</p>
                    </div>
                </div>
            </div>
            {{ /pages }}
        </div>
    </div>
</section>

title: Page
fields:
  content:
    type: markdown
    display: The content
    localizable: true
  meta_description:
    type: textarea
    display: Meta Description
    localizable: true
    instructions: Meta description used for Google and internally. Keep to 159 characters or less.
    rows: 2
    validate: between:0,159
  featured_image:
    type: assets
    container: s3-assets
    folder: page-images
    display: Featured Image
    max_files: 1
